<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Times Table Ninja Test</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .selected { background: #def; }
  </style>
</head>
<body>
  <div id="login-container">
    <input id="username" placeholder="Your name" />
    <div>
      <button id="btn-2" onclick="selectTable(2)">2×</button>
      <button id="btn-3" onclick="selectTable(3)">3×</button>
      <button id="btn-4" onclick="selectTable(4)">4×</button>
    </div>
    <div>
      <button id="mode-baseline" onclick="selectMode('baseline')">Baseline</button>
      <button id="mode-tester" onclick="selectMode('tester')">Tester</button>
    </div>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-container" style="display:none;">
    <h2 id="welcome-user"></h2>
    <div id="question" style="font-size:32px; margin:20px 0;"></div>
    <input id="answer" type="number" style="font-size:24px;" onkeydown="handleKey(event)" />
    <div id="timer" style="margin:20px 0;"></div>
    <div id="score" style="margin:20px 0;"></div>
  </div>

  <!-- Use versioned script file -->
  <script src="script.js"></script>
</body>
</html>
